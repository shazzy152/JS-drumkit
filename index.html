<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="keys">
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">Kick</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">Hihat</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">Snare</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">HiHat</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">Percussion</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">Crash</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">Percussion</span>
		</div>
	</div>

<audio data-key="83" src="drumKit/Kick.wav"></audio>
<audio data-key="68" src="drumKit/Hihat.wav"></audio>
<audio data-key="70" src="drumKit/Snare.wav"></audio>
<audio data-key="71" src="drumKit/Open Hihat.wav"></audio>
<audio data-key="72" src="drumKit/Percussion1.wav"></audio>
<audio data-key="74" src="drumKit/Crash.wav"></audio>
<audio data-key="75" src="drumKit/Percussion2.wav"></audio>

<script type="text/javascript" src="new.js"></script>

</body>
</html>
